name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  verify-tftduos-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/tftduos/client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/tftduos/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build client
        run: npm run build

  verify-tftduos-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check server syntax
        run: node --check apps/tftduos/server/index.js

  verify-portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build portfolio
        run: npm run build:portfolio

  verify-site-performance-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/site-performance/client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/site-performance/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site-performance client
        run: npm run build
