name: CI

on:
  push:
    branches: ["main"]

jobs:
  test-tftduos-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/tftduos/client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/tftduos/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
