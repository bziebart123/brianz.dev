<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Z Project Hub</title>
    <style>
      :root {
        --bg-0: #0a0f1c;
        --bg-1: #10182a;
        --card: #141f34;
        --card-border: #2a3b62;
        --text: #e8edff;
        --muted: #9bb0da;
        --accent: #6fc2ff;
        --accent-2: #e0bd72;
        --accent-3: #8ef0c8;
        --shadow: rgba(4, 9, 20, 0.65);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
      }

      body {
        color: var(--text);
        background:
          radial-gradient(920px 520px at 86% -8%, rgba(111, 194, 255, 0.18), transparent 62%),
          radial-gradient(680px 420px at 8% 102%, rgba(224, 189, 114, 0.17), transparent 58%),
          linear-gradient(145deg, var(--bg-0), var(--bg-1));
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
      }

      #depth-layer {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.72;
      }

      .noise-layer {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        background-image:
          radial-gradient(circle at 16% 14%, rgba(255, 255, 255, 0.045), transparent 34%),
          radial-gradient(circle at 82% 72%, rgba(255, 255, 255, 0.04), transparent 36%),
          repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.013) 0px, rgba(255, 255, 255, 0.013) 1px, transparent 2px, transparent 4px);
        mix-blend-mode: screen;
      }

      .menu-shell {
        position: relative;
        z-index: 2;
        width: min(1200px, 100%);
        margin: 0 auto;
        min-height: 100vh;
        padding: 20px 24px 26px;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        gap: 12px;
      }

      .hud {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
      }

      .kicker {
        text-transform: uppercase;
        letter-spacing: 0.14em;
        font-size: 0.75rem;
        color: var(--muted);
        opacity: 0.88;
      }

      h1 {
        margin: 6px 0 0;
        font-size: clamp(1.7rem, 4.8vw, 3.4rem);
        letter-spacing: 0.03em;
      }

      .status {
        border: 1px solid rgba(111, 194, 255, 0.35);
        background: rgba(16, 27, 47, 0.56);
        border-radius: 999px;
        padding: 8px 12px;
        color: var(--muted);
        font-size: 0.8rem;
      }

      .prompt {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: var(--muted);
        letter-spacing: 0.09em;
        text-transform: uppercase;
        font-size: 0.78rem;
        animation: promptPulse 2.6s ease-in-out infinite;
      }

      .prompt::before,
      .prompt::after {
        content: "";
        width: 40px;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(111, 194, 255, 0.7), transparent);
      }

      @keyframes promptPulse {
        0%,
        100% {
          opacity: 0.42;
          transform: translateY(0);
        }
        50% {
          opacity: 0.92;
          transform: translateY(-1px);
        }
      }

      .scene {
        position: relative;
        border: 1px solid rgba(42, 59, 98, 0.65);
        border-radius: 22px;
        background: linear-gradient(180deg, rgba(14, 24, 42, 0.56), rgba(8, 14, 28, 0.7));
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.04),
          0 24px 50px var(--shadow);
        overflow: hidden;
        isolation: isolate;
      }

      .scene::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% 76%, rgba(0, 0, 0, 0.38), transparent 58%);
      }

      .scene-inner {
        --dx: 0px;
        --dy: 0px;
        position: relative;
        height: clamp(430px, 70vh, 760px);
      }

      .figure-core {
        position: absolute;
        left: 50%;
        top: 53%;
        width: min(400px, 80vw);
        transform: translate(-50%, -50%) translate(var(--dx), var(--dy));
        transform-origin: center;
        animation: breathe 4.8s ease-in-out infinite;
        filter: drop-shadow(0 18px 28px rgba(0, 0, 0, 0.6));
      }

      @keyframes breathe {
        0%,
        100% {
          transform: translate(-50%, -50%) translate(var(--dx), var(--dy)) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) translate(var(--dx), calc(var(--dy) - 4px)) scale(1.012);
        }
      }

      .figure-core svg {
        width: 100%;
        height: auto;
        display: block;
      }

      .arm-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .arm {
        position: absolute;
        left: 50%;
        top: 54%;
        width: 220px;
        height: 16px;
        transform-origin: 0 50%;
        opacity: 0.92;
        animation: sway 5.6s ease-in-out infinite;
      }

      @keyframes sway {
        0%,
        100% {
          transform: rotate(var(--angle)) translateX(0px);
        }
        50% {
          transform: rotate(calc(var(--angle) + var(--swing, 2deg))) translateX(4px);
        }
      }

      .arm::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 180px;
        height: 12px;
        transform: translateY(-50%);
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(8, 10, 14, 0.95), rgba(9, 12, 18, 0.2));
      }

      .palm {
        position: absolute;
        right: -10px;
        top: 50%;
        width: 34px;
        height: 34px;
        transform: translateY(-50%);
        border-radius: 50%;
        border: 1px solid rgba(111, 194, 255, 0.34);
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(20, 31, 52, 0.7));
        box-shadow: 0 0 18px rgba(80, 130, 205, 0.36);
        pointer-events: auto;
      }

      .relic {
        position: absolute;
        left: 50%;
        top: -66px;
        width: 70px;
        height: 70px;
        transform: translateX(-50%);
        display: grid;
        place-items: center;
        text-decoration: none;
        border-radius: 18px;
        border: 1px solid rgba(111, 194, 255, 0.5);
        background:
          radial-gradient(circle at 30% 24%, rgba(120, 180, 255, 0.26), rgba(20, 30, 52, 0.92)),
          linear-gradient(170deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0));
        box-shadow:
          0 8px 24px rgba(0, 0, 0, 0.45),
          0 0 22px rgba(111, 194, 255, 0.35);
        color: var(--text);
        transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease;
        animation: bob 3.3s ease-in-out infinite;
      }

      .relic:focus-visible,
      .relic:hover {
        transform: translateX(-50%) translateY(-4px) scale(1.04);
        border-color: rgba(224, 189, 114, 0.86);
        box-shadow:
          0 12px 30px rgba(0, 0, 0, 0.54),
          0 0 30px rgba(224, 189, 114, 0.46);
        outline: none;
      }

      .relic:focus-visible {
        box-shadow:
          0 0 0 2px rgba(10, 15, 28, 0.95),
          0 0 0 4px rgba(224, 189, 114, 0.56),
          0 12px 30px rgba(0, 0, 0, 0.54),
          0 0 30px rgba(224, 189, 114, 0.46);
      }

      .relic svg {
        width: 42px;
        height: 42px;
      }

      .relic[data-kind="meta"] {
        border-color: rgba(142, 240, 200, 0.56);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45), 0 0 22px rgba(142, 240, 200, 0.34);
      }

      .relic-label {
        position: absolute;
        top: 78px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        white-space: nowrap;
        font-size: 0.7rem;
        letter-spacing: 0.07em;
        text-transform: uppercase;
        color: var(--muted);
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.6);
      }

      @keyframes bob {
        0%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-5px);
        }
      }

      .arm-a { --angle: -162deg; --swing: 3deg; }
      .arm-b { --angle: -134deg; --swing: 2.5deg; }
      .arm-c { --angle: -104deg; --swing: 2deg; }
      .arm-d { --angle: -76deg; --swing: -1.8deg; }
      .arm-e { --angle: -46deg; --swing: -2.2deg; }
      .arm-f { --angle: -18deg; --swing: -2.6deg; }

      .arm-a .relic { animation-delay: -0.2s; }
      .arm-b .relic { animation-delay: -0.8s; }
      .arm-c .relic { animation-delay: -1.2s; }
      .arm-d .relic { animation-delay: -1.7s; }
      .arm-e .relic { animation-delay: -2.1s; }
      .arm-f .relic { animation-delay: -2.5s; }

      .menu-footer {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 0.78rem;
        letter-spacing: 0.04em;
      }

      .menu-footer strong {
        color: var(--accent-2);
        font-weight: 600;
      }

      @media (max-width: 1024px) {
        .menu-shell {
          padding: 14px 14px 18px;
          gap: 10px;
        }

        .scene-inner {
          height: min(72vh, 620px);
        }

        .figure-core {
          width: min(330px, 86vw);
          top: 56%;
        }

        .arm {
          width: 190px;
        }

        .arm::before {
          width: 152px;
        }

        .relic {
          width: 60px;
          height: 60px;
          top: -58px;
          border-radius: 14px;
        }

        .relic svg {
          width: 36px;
          height: 36px;
        }

        .relic-label {
          top: 66px;
          font-size: 0.64rem;
        }
      }

      @media (max-width: 760px) {
        body {
          overflow: auto;
        }

        .menu-shell {
          min-height: auto;
        }

        .hud {
          align-items: flex-start;
          flex-direction: column;
          gap: 6px;
        }

        .status {
          align-self: flex-start;
        }

        .scene-inner {
          height: 560px;
        }

        .arm {
          width: 170px;
        }

        .arm::before {
          width: 136px;
        }

        .arm-f,
        .arm-a {
          display: none;
        }

        .menu-footer {
          padding-bottom: 8px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="depth-layer" aria-hidden="true"></canvas>
    <div class="noise-layer" aria-hidden="true"></div>

    <main class="menu-shell">
      <header class="hud">
        <div>
          <div class="kicker">START MENU</div>
          <h1>Brian Z Project Hub</h1>
        </div>
        <div class="status">Select Experience</div>
      </header>

      <div class="prompt">Choose an icon to launch</div>

      <section class="scene" aria-label="Application Launcher Scene">
        <div class="scene-inner" id="scene-inner">

                </radialGradient>
                <linearGradient id="silhouette" x1="50%" y1="0%" x2="50%" y2="100%">

              </defs>

              <ellipse cx="250" cy="126" rx="56" ry="56" fill="url(#silhouette)" />
              <path d="M210 167C225 154 275 154 292 167C320 187 338 240 338 287C338 366 307 438 250 446C193 438 162 366 162 287C162 240 181 187 210 167Z" fill="url(#silhouette)"/>
              <path d="M176 282C204 303 296 303 324 282C319 329 304 395 250 418C196 395 181 329 176 282Z" fill="#0d121d"/>
            </svg>
          </div>

          <div class="arm-layer" aria-hidden="true">
            <div class="arm arm-a">
              <div class="palm">
                <a class="relic" id="tftduos-link" data-kind="tft" href="https://tftduos.brianz.dev" aria-label="Open TFT Duos Coach">
                  <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M13 21H30V26H24V43H19V26H13V21Z" fill="#E0BD72"/>
                    <path d="M31 21H50V26H43V43H38V26H31V21Z" fill="#E0BD72"/>

                  </svg>

                </a>
              </div>
            </div>

            <div class="arm arm-b">
              <div class="palm">
                <a class="relic" id="meta-link" data-kind="meta" href="https://site-performance.brianz.dev" aria-label="Open Render Meta Dashboard">
                  <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="8" y="8" width="48" height="48" rx="12" fill="#12243A" stroke="#8EF0C8" stroke-width="2.2"/>
                    <path d="M17 42L25 33L31 37L40 25L47 30" stroke="#8EF0C8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

      <footer class="menu-footer">
        <div><strong>Brianz.dev</strong> | Art + Data + Play</div>
        <div>Use mouse/touch to shift the scene depth</div>

    </main>

    <script>
      (function () {
        var host = window.location.hostname;
        var isLocal = host === "localhost" || host === "127.0.0.1";

        var tftLink = document.getElementById("tftduos-link");
        var metaLink = document.getElementById("meta-link");

        if (isLocal) {
          if (tftLink) tftLink.setAttribute("href", "http://localhost:5173");
          if (metaLink) metaLink.setAttribute("href", "http://localhost:4174");
        } else {
          if (tftLink) tftLink.setAttribute("href", "https://tftduos.brianz.dev");
          if (metaLink) metaLink.setAttribute("href", "https://site-performance.brianz.dev");
        }

        var sceneInner = document.getElementById("scene-inner");
        function applyParallax(clientX, clientY) {
          if (!sceneInner) return;
          var rect = sceneInner.getBoundingClientRect();
          var x = (clientX - rect.left) / rect.width - 0.5;
          var y = (clientY - rect.top) / rect.height - 0.5;
          var dx = Math.max(-8, Math.min(8, x * 16));
          var dy = Math.max(-6, Math.min(6, y * 12));
          sceneInner.style.setProperty("--dx", dx.toFixed(2) + "px");
          sceneInner.style.setProperty("--dy", dy.toFixed(2) + "px");
        }

        window.addEventListener("mousemove", function (event) {
          applyParallax(event.clientX, event.clientY);
        });

        window.addEventListener("touchmove", function (event) {
          if (!event.touches || !event.touches[0]) return;
          applyParallax(event.touches[0].clientX, event.touches[0].clientY);
        }, { passive: true });

        var canvas = document.getElementById("depth-layer");
        if (!canvas) return;

        var gl = canvas.getContext("webgl", { antialias: true, alpha: true, premultipliedAlpha: true });
        if (!gl) return;

        var vert = "attribute vec2 a_pos;attribute float a_seed;uniform float u_time;uniform vec2 u_res;varying float v_seed;void main(){float t=u_time*0.25+a_seed*6.283;vec2 drift=vec2(cos(t)*0.035,sin(t*0.7)*0.045);vec2 p=a_pos+drift;gl_Position=vec4(p,0.0,1.0);gl_PointSize=1.8+5.0*fract(a_seed*17.13);v_seed=a_seed;}";
        var frag = "precision mediump float;varying float v_seed;void main(){vec2 uv=gl_PointCoord-vec2(0.5);float d=dot(uv,uv);float glow=smoothstep(0.28,0.0,d);vec3 c1=vec3(0.44,0.76,1.0);vec3 c2=vec3(0.88,0.74,0.45);vec3 col=mix(c1,c2,fract(v_seed*11.7));gl_FragColor=vec4(col,glow*0.42);}";

        function compile(type, source) {
          var shader = gl.createShader(type);
          if (!shader) return null;
          gl.shaderSource(shader, source);
          gl.compileShader(shader);
          if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            gl.deleteShader(shader);
            return null;
          }
          return shader;
        }

        var vs = compile(gl.VERTEX_SHADER, vert);
        var fs = compile(gl.FRAGMENT_SHADER, frag);
        if (!vs || !fs) return;

        var program = gl.createProgram();
        if (!program) return;
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) return;
        gl.useProgram(program);

        var count = 170;
        var data = new Float32Array(count * 3);
        for (var i = 0; i < count; i += 1) {
          var idx = i * 3;
          data[idx] = Math.random() * 2 - 1;
          data[idx + 1] = Math.random() * 2 - 1;
          data[idx + 2] = Math.random();
        }

        var buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);

        var stride = 3 * 4;
        var posLoc = gl.getAttribLocation(program, "a_pos");
        var seedLoc = gl.getAttribLocation(program, "a_seed");
        gl.enableVertexAttribArray(posLoc);
        gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, stride, 0);
        gl.enableVertexAttribArray(seedLoc);
        gl.vertexAttribPointer(seedLoc, 1, gl.FLOAT, false, stride, 2 * 4);

        var timeLoc = gl.getUniformLocation(program, "u_time");
        var resLoc = gl.getUniformLocation(program, "u_res");

        function resize() {
          var w = Math.max(1, Math.floor(window.innerWidth * window.devicePixelRatio));
          var h = Math.max(1, Math.floor(window.innerHeight * window.devicePixelRatio));
          if (canvas.width !== w || canvas.height !== h) {
            canvas.width = w;
            canvas.height = h;
          }
          gl.viewport(0, 0, canvas.width, canvas.height);
          gl.uniform2f(resLoc, canvas.width, canvas.height);
        }

        window.addEventListener("resize", resize);

        function frame(now) {
          resize();
          gl.clearColor(0, 0, 0, 0);
          gl.clear(gl.COLOR_BUFFER_BIT);
          gl.uniform1f(timeLoc, now * 0.001);
          gl.drawArrays(gl.POINTS, 0, count);
          requestAnimationFrame(frame);
        }

        requestAnimationFrame(frame);
      })();
    </script>
  </body>
</html>
