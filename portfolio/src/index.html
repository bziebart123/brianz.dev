<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Z Portfolio</title>
    <style>
      :root {
        --bg-0: #0a0f1c;
        --bg-1: #10182a;
        --card: #141f34;
        --card-border: #2a3b62;
        --text: #e8edff;
        --muted: #9bb0da;
        --accent: #6fc2ff;
        --accent-2: #e0bd72;
        --radius: 18px;
      }
      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(900px 450px at 85% -10%, rgba(111, 194, 255, 0.2), transparent 60%),
          radial-gradient(700px 380px at 10% 100%, rgba(224, 189, 114, 0.18), transparent 60%),
          linear-gradient(150deg, var(--bg-0), var(--bg-1));
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      }
      main {
        max-width: 1040px;
        margin: 0 auto;
        padding: 72px 24px;
      }
      .hero {
        margin-bottom: 28px;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3.2rem);
        margin: 0;
        letter-spacing: 0.02em;
      }
      p {
        margin: 10px 0 0;
        color: var(--muted);
        font-size: 1.05rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }
      a.card {
        display: block;
        padding: 18px 18px 16px;
        border-radius: var(--radius);
        border: 1px solid var(--card-border);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0));
        text-decoration: none;
        color: var(--text);
        transition: transform 140ms ease, border-color 140ms ease, box-shadow 140ms ease;
      }
      a.card:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 10px 28px rgba(6, 10, 20, 0.36);
      }
      .label {
        font-size: 0.82rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }
      .title {
        font-size: 1.28rem;
        margin-top: 7px;
        font-weight: 700;
      }
      .description {
        color: var(--muted);
        margin-top: 8px;
        font-size: 0.96rem;
      }
      .meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 14px;
      }
      .pill {
        border-radius: 999px;
        border: 1px solid rgba(111, 194, 255, 0.4);
        color: var(--accent);
        padding: 4px 10px;
        font-size: 0.78rem;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 25% 25%, #2a3962, #121b31);
        border: 1px solid #3a5187;
        margin-bottom: 10px;
      }
      .logo svg {
        width: 38px;
        height: 38px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1>Brian Z Project Hub</h1>
        <p>Launchpad for deployed side-projects and experiments.</p>
      </section>
      <section class="grid">
        <a class="card" id="tftduos-link" href="https://tftduos.brianz.dev">
          <div class="logo" aria-hidden="true">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 24L32 10L56 24L32 38L8 24Z" fill="#E0BD72"/>
              <path d="M8 40L32 26L56 40L32 54L8 40Z" fill="#6FC2FF" fill-opacity="0.95"/>
            </svg>
          </div>
          <div class="label">Live App</div>
          <div class="title">TFT Duos Coach</div>
          <div class="description">Duo match analysis, coaching insights, and trend tracking.</div>
          <div class="meta">
            <span class="pill">brianz.dev</span>
          </div>
        </a>
        <a class="card" href="https://site-performance.brianz.dev">
          <div class="label">Live App</div>
          <div class="title">Render Meta Dashboard</div>
          <div class="description">Service-level request, bandwidth, CPU, and memory snapshots via shared backend APIs.</div>
          <div class="meta">
            <span class="pill">brianz.dev</span>
          </div>
        </a>
      </section>
    </main>
    <script>
      (function () {
        var link = document.getElementById("tftduos-link");
        if (!link) return;
        var host = window.location.hostname;
        var isLocal = host === "localhost" || host === "127.0.0.1";
        if (isLocal) {
          link.setAttribute("href", "http://localhost:5173");
        } else {
          link.setAttribute("href", "https://tftduos.brianz.dev");
        }
      })();
    </script>
  </body>
</html>
